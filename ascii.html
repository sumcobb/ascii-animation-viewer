<html>
<head>
    <title>ASCII Animation Viewer</title>
    <link rel="stylesheet" href="ascii.css">
</head>
<body>
    <h1>CSCI 342 ASCII Animation Viewer</h1>
    <textarea id="textarea" rows="20" cols="80" name="textarea"></textarea>
    <div class="behavior">
        <div class="behaviorcontrols">
            <fieldset>
                <legend>Play Controls:</legend>
                <button type="button" id="startButton">Start</button>
                <button type="button" id="stopButton">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="selectAnimation">
                    <option value="blank">BLANK</option>
                    <option value="exercise">EXERCISE</option>
                    <option value="juggler">JUGGLER</option>
                    <option value="bike">BIKE</option>
                    <option value="dive">DIVE</option>
                    <option value="custom">CUSTOM</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="selectFontSize">
                    <option value="7pt">TINY</option>
                    <option value="10pt">SMALL</option>
                    <option value="12pt" selected>MEDIUM</option>
                    <option value="16pt">LARGE</option>
                    <option value="24pt">EXTRA LARGE</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="check">Turbo
            </fieldset>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="myanimation.js"></script>
    <script src="ascii.js"></script>
</body>
</html>
