<!DOCTYPE html>
<html>
<head>
    <title>ASCII Animation Viewer</title>
    <link rel="stylesheet" href="ascii.css">
</head>
<body>

    <h1>CSCI 342 ASCII Animation Viewer</h1>

    <textarea rows="20" cols="80" name="textarea"></textarea>

    <div class="behavior">
        <fieldset>
            <legend>Play Controls:</legend>
            <button type="button" id="startButton">Start</button>
            <button type="button" id="stopButton">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="selectAnimation" onchange="reportAnimation(this.value)">
                <option value="blank">BLANK</option>
                <option value="exercise">EXERCISE</option>
                <option value="juggler">JUGGLER</option>
                <option value="bike">BIKE</option>
                <option value="dive">DIVE</option>
                <option value="custom">CUSTOM</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size:</legend>
            <select id="selectFontSize" onchange="reportSize(this.value)">
                <option value="tiny">TINY</option>
                <option value="small">SMALL</option>
                <option value="medium" selected>MEDIUM</option>
                <option value="large">LARGE</option>
                <option value="xl">EXTRA LARGE</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="check">Turbo
        </feildset>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>


</body>

</html>
